<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Quản lý Tour</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-container p {
            color: #777;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #2a5298;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.3);
        }

        .role-selection {
            margin-bottom: 20px;
            text-align: left;
        }

        .role-selection select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #2a5298;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        .footer-links {
            margin-top: 20px;
            font-size: 13px;
        }

        .footer-links a {
            color: #2a5298;
            text-decoration: none;
        }

        .footer-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>VIET-TOUR</h2>
    <p>Hệ thống quản lý du lịch thông minh</p>

    <form id="loginForm">
        <div class="input-group">
            <label>Tên đăng nhập</label>
            <input type="text" id="username" placeholder="Nhập tài khoản..." required>
        </div>

        <div class="input-group">
            <label>Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu..." required>
        </div>

        <div class="role-selection">
            <label style="font-weight: 600; color: #555;">Bạn là:</label>
            <select id="role">
                <option value="user">Khách hàng (User)</option>
                <option value="staff">Nhân viên (Staff)</option>
                <option value="admin">Quản trị viên (Admin)</option>
            </select>
        </div>

        <button type="button" class="btn-login" onclick="handleLogin()">ĐĂNG NHẬP</button>
    </form>

    <div class="footer-links">
        <a href="#">Quên mật khẩu?</a> | <a href="#">Đăng ký tài khoản</a>
    </div>
</div>

<script>
    function handleLogin() {
        const role = document.getElementById('role').value;
        const user = document.getElementById('username').value;

        if(user === "") {
            alert("Vui lòng nhập tên đăng nhập!");
            return;
        }

        // Mô phỏng chuyển hướng theo phân quyền
        alert("Đang đăng nhập với quyền: " + role.toUpperCase());
        
        if(role === 'admin') {
            window.location.href = "admin_dashboard.html";
        } else if(role === 'staff') {
            window.location.href = "staff_dashboard.html";
        } else {
            window.location.href = "user_home.html";
        }
    }
</script>

</body>
</html>
